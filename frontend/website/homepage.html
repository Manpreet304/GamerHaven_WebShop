<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebShop - GamerHaven</title>
  <link rel="stylesheet" href="../css/homepage.css">
  <link rel="stylesheet" href="../css/navbar.css" /><link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script><link
    rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container-fluid mt-4">
    <div class="row">
      
      <!-- Filter Sidebar -->
      <aside class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5>Filter Options</h5>
          
          <!-- Category -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <div id="filter-category"></div>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label class="form-label">Price Range</label>
            <div class="d-flex">
              <input type="number" class="form-control me-2" id="priceMin" placeholder="Min €">
              <input type="number" class="form-control" id="priceMax" placeholder="Max €">
            </div>
          </div>

          <!-- Rating -->
          <div class="mb-3">
            <label class="form-label">Minimum Rating</label>
            <select class="form-select" id="filter-rating">
              <option value="">Any</option>
              <option value="4.5">4.5★+</option>
              <option value="4.0">4.0★+</option>
              <option value="3.5">3.5★+</option>
            </select>
          </div>

          <!-- Availability -->
          <div class="mb-3">
            <label class="form-label">Availability</label>
            <select class="form-select" id="filter-stock">
              <option value="">Any</option>
              <option value="1">In Stock</option>
              <option value="0">Out of Stock</option>
            </select>
          </div>

          <button class="btn btn-primary w-100" id="applyFilters">Apply Filters</button>
        </div>
      </aside>

      <!-- Product Grid -->
      <section class="col-md-9">
        <div id="productGrid" class="row g-4"></div>
      </section>

    </div>
  </div>

  <!-- Modal placeholders -->
  <div id="modals-container"></div>

  <div id="footer-placeholder" class="mt-5"></div>

  <!-- Scripts -->
  <script src="../js/messages.js"></script>
  <script src="../js/register.js"></script>
  <script src="../js/includer.js"></script>
  <script src="../js/products.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
