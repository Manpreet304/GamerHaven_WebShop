<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebShop - GamerHaven</title>

  <link rel="stylesheet" href="../css/homepage.css">
  <link rel="stylesheet" href="../css/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div id="messageBox" class="container mt-3"></div>

  <div class="container-fluid mt-4">
    <div class="row">

      <aside class="col-md-3">
        <div class="filter-card card shadow-sm p-4">
          <h5 class="filter-title mb-4"><i class="bi bi-funnel-fill me-2"></i>Filters</h5>
      
          <!-- Category -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-uppercase small text-muted">Category</label>
            <div id="filter-category" class="filter-section"></div>
          </div>
      
          <!-- Brand -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-uppercase small text-muted">Brand</label>
            <div id="filter-brand" class="filter-section"></div>
          </div>
      
          <!-- Price -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-uppercase small text-muted">Price Range</label>
            <div class="d-flex gap-2">
              <input type="number" class="form-control" id="priceMin" placeholder="Min €">
              <input type="number" class="form-control" id="priceMax" placeholder="Max €">
            </div>
          </div>
      
          <!-- Rating -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-uppercase small text-muted">Minimum Rating</label>
            <select class="form-select" id="filter-rating">
              <option value="">Any</option>
              <option value="4.5">4.5★+</option>
              <option value="4.0">4.0★+</option>
              <option value="3.5">3.5★+</option>
            </select>
          </div>
      
          <!-- Availability -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-uppercase small text-muted">Availability</label>
            <select class="form-select" id="filter-stock">
              <option value="">Any</option>
              <option value="1">In Stock</option>
              <option value="0">Out of Stock</option>
            </select>
          </div>
      
          <button class="btn btn-primary w-100 mb-2" id="applyFilters">
            <i class="bi bi-sliders me-1"></i> Apply Filters
          </button>
          <button class="btn btn-outline-secondary w-100 btn-sm" id="resetFilters">
            <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
          </button>
        </div>
      </aside>      

      <!-- Product Grid -->
      <section class="col-md-9">
        <div id="productGrid" class="row g-4"></div>
      </section>
    </div>
  </div>

  <!-- Modal placeholders -->
  <div id="modals-container"></div>

 <!-- Product Card Template -->
<template id="product-template">
  <div class="col-md-4">
    <div class="card h-100 shadow-sm product-card">
      <div class="img-wrapper text-center">
        <img class="product-image" />
      </div>
      <div class="card-body text-center">
        <h5 class="card-title"></h5>
        <p class="card-meta text-muted"></p>
        <p class="fw-bold product-price"></p>
        <div class="rating mb-2"></div>

        <!-- Quantity Input -->
        <div class="mb-2">
          <label class="form-label d-block small mb-1">Quantity</label>
          <input type="number" class="form-control quantity-input" value="1" min="1" max="99" />
        </div>

        <!-- Button Group -->
        <div class="d-flex gap-2 mt-2">
          <button class="btn btn-add-to-cart flex-fill add-to-cart">
            <i class="bi bi-cart-plus me-1"></i> Add to Cart
          </button>
          <button class="btn btn-view-details flex-fill view-details">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</template>

<!-- Product Modal Template -->
<template id="product-modal-template">
  <div class="modal fade product-modal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="carousel slide product-carousel" data-bs-ride="carousel">
                <div class="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <p class="product-description"></p>
              <p class="product-price-text"></p>
              <p class="product-stock"></p>
              <p class="product-category"></p>
              <p class="product-rating"></p>
              <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control quantity-input" value="1" min="1" max="99" />
              </div>
              <div class="attributes"></div>
              <button class="btn btn-add-to-cart w-100 add-to-cart">
                <i class="bi bi-cart-plus me-1"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>


  <!-- Scripts -->
  <script src="../js/messages.js"></script>
  <script src="../js/register.js"></script>
  <script src="../js/includer.js"></script>
  <script src="../js/products.js"></script>
  <script src="../js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
