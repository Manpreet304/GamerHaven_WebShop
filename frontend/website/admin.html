<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - GamerHaven</title>
  <link rel="stylesheet" href="../css/homepage.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="container my-5">
    <h1 class="mb-4"><i class="bi bi-speedometer2 me-2"></i>Admin Dashboard</h1>
    <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#products">Products</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#customers">Customers</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#vouchers">Vouchers</button>
      </li>
    </ul>
    <div class="tab-content">
      <!-- PRODUCTS -->
      <div class="tab-pane fade show active" id="products">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Manage Products</h4>
          <button class="btn btn-success" id="addProductBtn">
            <i class="bi bi-plus-circle me-1"></i>Add Product
          </button>
        </div>
        <table class="table table-striped" id="productsTable">
          <thead class="table-primary">
            <tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- CUSTOMERS -->
      <div class="tab-pane fade" id="customers">
        <h4 class="mb-2">Manage Customers</h4>
        <table class="table table-striped" id="customersTable">
          <thead class="table-primary">
            <tr><th>ID</th><th>Username</th><th>Email</th><th>Active?</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- VOUCHERS -->
      <div class="tab-pane fade" id="vouchers">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Manage Vouchers</h4>
          <button class="btn btn-success" id="addVoucherBtn">
            <i class="bi bi-plus-circle me-1"></i>Add Voucher
          </button>
        </div>
        <table class="table table-striped" id="vouchersTable">
          <thead class="table-primary">
            <tr><th>ID</th><th>Code</th><th>Value</th><th>Remaining</th>
                <th>Active?</th><th>Expires</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- PRODUCT MODAL -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="productForm" novalidate>
            <input type="hidden" id="product_id">
            <div class="mb-3">
              <label>Name</label>
              <input type="text" id="product_name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Description</label>
              <textarea id="product_description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="row g-3">
              <div class="col-md-4">
                <label>Price</label>
                <input type="number" id="product_price" class="form-control" step="0.01" required>
              </div>
              <div class="col-md-4">
                <label>Stock</label>
                <input type="number" id="product_stock" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Rating</label>
                <input type="number" id="product_rating" class="form-control" step="0.1" min="0" max="5">
              </div>
            </div>
            <!-- you can add brand, category, image upload fields here -->
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveProductBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- VOUCHER MODAL -->
  <div class="modal fade" id="voucherModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Voucher</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="voucherForm" novalidate>
            <input type="hidden" id="voucher_id">
            <div class="mb-3">
              <label>Code</label>
              <input type="text" id="voucher_code" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Value (â‚¬)</label>
              <input type="number" id="voucher_value" class="form-control" step="0.01" required>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label>Expires At</label>
                <input type="date" id="voucher_expires" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Active?</label>
                <select id="voucher_active" class="form-select">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveVoucherBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS: jQuery first, then Bootstrap, then your utils, then your admin code -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/includer.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
