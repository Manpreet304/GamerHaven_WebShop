<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - GamerHaven</title>
  <link rel="stylesheet" href="../css/homepage.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="container my-5">
    <h1 class="mb-4"><i class="bi bi-speedometer2 me-2"></i>Admin Dashboard</h1>
    <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#products">Products</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#customers">Customers</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#vouchers">Vouchers</button>
      </li>
    </ul>
    <div class="tab-content">
      <!-- PRODUCTS -->
      <div class="tab-pane fade show active" id="products">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Manage Products</h4>
          <button class="btn btn-success" id="addProductBtn">
            <i class="bi bi-plus-circle me-1"></i>Add Product
          </button>
        </div>
        <table class="table table-striped" id="productsTable">
          <thead class="table-primary">
            <tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- CUSTOMERS -->
      <div class="tab-pane fade" id="customers">
        <h4 class="mb-2">Manage Customers</h4>
        <table class="table table-striped" id="customersTable">
          <thead class="table-primary">
            <tr>
              <th>ID</th><th>Username</th><th>Email</th><th>Active?</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- VOUCHERS -->
      <div class="tab-pane fade" id="vouchers">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Manage Vouchers</h4>
          <button class="btn btn-success" id="addVoucherBtn">
            <i class="bi bi-plus-circle me-1"></i>Add Voucher
          </button>
        </div>
        <table class="table table-striped" id="vouchersTable">
          <thead class="table-primary">
            <tr><th>ID</th><th>Code</th><th>Value</th><th>Remaining</th><th>Active?</th><th>Expires</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- PRODUCT MODAL -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="productForm" enctype="multipart/form-data" novalidate>
            <input type="hidden" id="product_id" name="id">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" id="product_name" name="name" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Brand</label>
                <input type="text" id="product_brand" name="brand" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Category</label>
                <input type="text" id="product_category" name="category" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Subâ€‘Category</label>
                <input type="text" id="product_sub_category" name="sub_category" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Rating</label>
                <input type="text" id="product_rating" name="rating" class="form-control" placeholder="4,80" pattern="^\d+([,]\d{1,2})?$">
              </div>
              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea id="product_description" name="description" class="form-control" rows="2" required></textarea>
              </div>
              <div class="col-md-3">
                <label class="form-label">Price</label>
                <input type="text" id="product_price" name="price" class="form-control" required pattern="^\d+([,]\d{1,2})?$">
              </div>
              <div class="col-md-3">
                <label class="form-label">Stock</label>
                <input type="number" id="product_stock" name="stock" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Attributes</label>
                <textarea id="product_attributes" name="attributes" class="form-control" rows="3" placeholder="Key: Value (line-break) AnotherKey: AnotherValue"></textarea>
              </div>
              <div class="col-12">
                <label class="form-label">Existing Images</label>
                <ul id="existingImages" class="list-group mb-2"></ul>
              </div>
              <div class="col-12">
                <label class="form-label">Add Images (JPG only, multiple)</label>
                <input type="file" id="product_images" name="product_images[]" class="form-control" accept=".jpg" multiple>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveProductBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CUSTOMER MODAL -->
  <div class="modal fade" id="customerModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="customerForm" novalidate>
            <input type="hidden" id="customer_id" name="id">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" id="customer_firstname" name="firstname" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" id="customer_lastname" name="lastname" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" id="customer_email" name="email" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" id="customer_username" name="username" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Salutation</label>
                <select id="customer_salutation" name="salutation" class="form-select">
                  <option value="Mr">Mr</option>
                  <option value="Ms">Ms</option>
                  <option value="Mx">Mx</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Role</label>
                <select id="customer_role" name="role" class="form-select">
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Active?</label>
                <select id="customer_active" name="is_active" class="form-select">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Password (leave blank to keep)</label>
                <input type="password" id="customer_password" name="password" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" id="customer_address" name="address" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">ZIP Code</label>
                <input type="text" id="customer_zip_code" name="zip_code" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">City</label>
                <input type="text" id="customer_city" name="city" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Country</label>
                <input type="text" id="customer_country" name="country" class="form-control">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveCustomerBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- VOUCHER MODAL -->
  <div class="modal fade" id="voucherModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Voucher</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="voucherForm" novalidate>
            <input type="hidden" id="voucher_id" name="id">
            <div class="mb-3">
              <label class="form-label">Code</label>
              <input type="text" id="voucher_code" name="code" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Value (â‚¬)</label>
              <input type="number" id="voucher_value" name="value" class="form-control" step="0.01" required>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Expires At</label>
                <input type="date" id="voucher_expires" name="expires_at" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Active?</label>
                <select id="voucher_active" name="is_active" class="form-select">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveVoucherBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CUSTOMER ORDERS MODAL -->
  <div class="modal fade" id="customerOrdersModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Customer Orders</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="customerOrdersContent" class="table-responsive">
            <!-- Bestellungen werden hier dynamisch geladen -->
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/includer.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
