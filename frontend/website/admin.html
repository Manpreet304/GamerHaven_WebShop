<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - GamerHaven</title>
  <link rel="stylesheet" href="../css/homepage.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h1 class="mb-4">Admin Dashboard</h1>

    <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#products">Products</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#customers">Customers</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#orders">Orders</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#vouchers">Vouchers</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- PRODUCTS -->
      <div class="tab-pane fade show active" id="products">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Manage Products</h4>
          <button class="btn btn-success" id="addProductBtn">Add Product</button>
        </div>
        <table class="table table-striped" id="productsTable">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Rating</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- CUSTOMERS -->
      <div class="tab-pane fade" id="customers">
        <h4>Manage Customers</h4>
        <table class="table table-striped" id="customersTable">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Active?</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- ORDERS -->
      <div class="tab-pane fade" id="orders">
        <h4>Orders by Customer</h4>
        <div class="mb-3 w-auto">
          <select id="orderCustomerSelect" class="form-select">
            <option value="">Select customer…</option>
          </select>
        </div>
        <table class="table table-striped" id="ordersTable">
          <thead class="table-primary">
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Total</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- VOUCHERS -->
      <div class="tab-pane fade" id="vouchers">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Manage Vouchers</h4>
          <button class="btn btn-success" id="addVoucherBtn">New Voucher</button>
        </div>
        <table class="table table-striped" id="vouchersTable">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Code</th>
              <th>Value</th>
              <th>Remaining</th>
              <th>Expires</th>
              <th>Active?</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- PRODUCT Modal -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="productForm" enctype="multipart/form-data" novalidate>
            <input type="hidden" id="productId" name="id">

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" id="productName" name="name" class="form-control" placeholder="Product name (e.g: PlayStation 5)" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Brand</label>
                <input type="text" id="productBrand" name="brand" class="form-control" placeholder="Brand name (e.g: Sony)" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Category</label>
                <input type="text" id="productCategory" name="category" class="form-control" placeholder="Product category (e.g: Console)" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Sub‑Category</label>
                <input type="text" id="productSubCategory" name="sub_category" placeholder="Product sub-category (e.g: House Console)" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Price (€)</label>
                <input type="number" step="0.01" id="productPrice" name="price" class="form-control" placeholder="Product price (e.g: 499,99)" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Stock</label>
                <input type="number" id="productStock" name="stock" class="form-control" placeholder="Product stock (e.g: 55)" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Rating</label>
                <input type="number" step="0.1" max="5" min="0" id="productRating" name="rating" placeholder="Product rating (e.g: 4,85)" class="form-control">
              </div>
            </div>

            <div class="mb-3 mt-3">
              <label class="form-label">Description</label>
              <textarea id="productDescription" name="description" class="form-control" rows="3" placeholder="Product description" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Attributes (Key: Value per line)</label>
              <textarea id="productAttributes" name="attributes" class="form-control" placeholder="Product description (e.g: GPU: AMD RDU2)" rows="4"
                        placeholder="Sensor: Optical&#10;DPI: 20000&#10;Wireless: Yes"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Existing Images</label>
              <ul id="existingImages" class="list-group"></ul>
            </div>
            <div class="mb-3">
              <label class="form-label">Add Images (JPG only, multiple)</label>
              <input type="file" id="productImages" name="product_images[]" class="form-control" accept=".jpg" multiple>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveProductBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- VOUCHER Modal -->
  <div class="modal fade" id="voucherModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Voucher</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="voucherForm" novalidate>
            <input type="hidden" id="voucherId">
            <div class="mb-3">
              <label class="form-label">Code</label>
              <input type="text" id="voucherCode" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Value (€)</label>
              <input type="number" step="0.01" id="voucherValue" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Expires At</label>
              <input type="date" id="voucherExpires" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Active?</label>
              <select id="voucherActive" class="form-select">
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveVoucherBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/includer.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
