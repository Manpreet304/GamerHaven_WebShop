<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Register</h2>
                        <form id="registerForm">

                            <div id="messageBox"></div>

                            <div class="mb-3">
                                <label class="form-label">Salutation:</label>
                                <select id="salutation" class="form-select" required>
                                    <option value="">Please choose</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Ms">Ms</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">First Name:</label>
                                <input type="text" id="first_name" class="form-control" placeholder="Enter your first name (e.g., Max)" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Last Name:</label>
                                <input type="text" id="last_name" class="form-control" placeholder="Enter your last name (e.g., Mustermann)" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Address:</label>
                                <input type="text" id="address" class="form-control" placeholder="Street name and number (e.g., Mustergasse 123)" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">ZIP Code:</label>
                                <input type="text" id="zip" class="form-control" placeholder="e.g., 1200" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">City:</label>
                                <input type="text" id="city" class="form-control" placeholder="Enter your city (e.g., Vienna)" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Country:</label>
                                <select id="country" class="form-select" required>
                                    <option value="">Select your country</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    Email:
                                    <i class="bi bi-info-circle-fill text-info ms-1"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="right"
                                       title="Enter a valid email address (e.g., name@example.com)">
                                    </i>
                                </label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email (e.g., max.mustermann@xyz.com)" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    Username:
                                    <i class="bi bi-info-circle-fill text-info ms-1"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="right"
                                       title="Username must be at least 5 characters long and unique.">
                                    </i>
                                </label>
                                <input type="text" id="username" class="form-control" placeholder="Choose a username (e.g., max123)" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    Password:
                                    <i class="bi bi-info-circle-fill text-info ms-1"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="right"
                                       title="At least 8 characters, with uppercase, lowercase, and a number.">
                                    </i>
                                </label>
                                <input type="password" id="password" class="form-control" placeholder="Enter a strong password" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password:</label>
                                <input type="password" id="password2" class="form-control" placeholder="Repeat your password" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Payment Method:</label>
                                <select id="payment_method" class="form-select" required>
                                    <option value="">Choose a method</option>
                                    <option value="Credit Card">Credit Card</option>
                                    <option value="PayPal">PayPal</option>
                                    <option value="Bank Transfer">Bank Transfer</option>
                                </select>
                            </div>

                            <div class="mb-3" id="paymentDetailsWrapper" style="display: none;">
                                <div id="creditFields" style="display: none;">
                                    <label>Card Number:</label>
                                    <input type="text" id="card_number" class="form-control mb-2" placeholder="4111 1111 1111 1111">
                                    <label>CSV:</label>
                                    <input type="text" id="csv" class="form-control" placeholder="123">
                                </div>

                                <div id="paypalFields" style="display: none;">
                                    <label>PayPal Email:</label>
                                    <input type="email" id="paypal_email" class="form-control mb-2" placeholder="yourmail@paypal.com">
                                    <label>PayPal Username:</label>
                                    <input type="text" id="paypal_username" class="form-control" placeholder="yourusername">
                                </div>

                                <div id="bankFields" style="display: none;">
                                    <label>IBAN:</label>
                                    <input type="text" id="iban" class="form-control mb-2" placeholder="AT61 1904 3002 3457 3201">
                                    <label>BIC:</label>
                                    <input type="text" id="bic" class="form-control" placeholder="BAWAATWW">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="login.html">Already have an Account? Login</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/register.js"></script>
    <script src="../js/messages.js"></script>
    <script src="../js/includer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
