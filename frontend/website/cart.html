<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - GamerHaven</title>

  <link rel="stylesheet" href="../css/homepage.css">
  <link rel="stylesheet" href="../css/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h2 class="mb-4"><i class="bi bi-cart-fill me-2"></i>Your Shopping Cart</h2>
    <div id="cartContent" class="table-responsive">
      <table class="table table-bordered align-middle text-center shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Populated by JS -->
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3" class="text-end">Total:</th>
            <th id="total-price" class="text-success fs-5">â‚¬0.00</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
      <div class="text-end mt-3">
        <a href="checkout.html" class="btn btn-success btn-lg">
          <i class="bi bi-arrow-right-circle me-1"></i> Proceed to Checkout
        </a>
      </div>      
    </div>
  </div>

  <div id="footer-placeholder" class="mt-5"></div>

  <!-- Scripts -->
  <script src="../js/includer.js"></script>
  <script src="../js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
