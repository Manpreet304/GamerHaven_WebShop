<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - GamerHaven</title>

  <link rel="stylesheet" href="../css/homepage.css">
  <link rel="stylesheet" href="../css/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h2 class="mb-4"><i class="bi bi-cart-fill me-2"></i>Your Shopping Cart</h2>
    <div id="cartContent" class="table-responsive">
      <table class="table table-bordered align-middle text-center shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
        <tfoot>
          <tr>
            <th colspan="3" class="text-end">Shipping:</th>
            <th id="shipping-price" class="text-success">€0.00</th>
            <th></th>
          </tr>
          <tr>
            <th colspan="3" class="text-end">Total:</th>
            <th id="total-price" class="text-success fs-5">€0.00</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
      <div class="text-end mt-3">
        <button id="proceedToCheckout" class="btn btn-success btn-lg">
          <i class="bi bi-arrow-right-circle me-1"></i> Proceed to Checkout
        </button>
      </div>
    </div>
  </div>

  <!-- Template für Cart-Zeile -->
  <template id="cart-item-template">
    <tr>
      <td class="cart-name"></td>
      <td class="cart-price"></td>
      <td>
        <input type="number" class="form-control quantity-input" min="1" style="width: 80px; margin: auto;">
      </td>
      <td class="cart-subtotal"></td>
      <td>
        <button class="btn btn-danger btn-sm delete-item">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </template>

  <!-- ✅ Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-credit-card me-2"></i>Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="messageBox" class="mb-3"></div>

          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h5>Your Order Summary</h5>
              <ul id="checkout-cart-items" class="list-group mb-3"></ul>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Subtotal:</span>
                  <strong id="checkout-subtotal">€0.00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Shipping:</span>
                  <strong id="checkout-shipping">€0.00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between fs-5">
                  <span>Total:</span>
                  <strong id="checkout-total">€0.00</strong>
                </li>
              </ul>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <form id="checkout-form" novalidate>
                <div class="mb-3">
                  <label for="paymentMethod" class="form-label">Payment Method</label>
                  <select id="paymentMethod" class="form-select" required>
                    <option value="">Choose payment method</option>
                  </select>
                  <div class="invalid-feedback">Please select a payment method.</div>
                </div>
                <div class="mb-3">
                  <label for="voucher" class="form-label">Voucher Code (optional)</label>
                  <input type="text" id="voucher" class="form-control" placeholder="Enter voucher code">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-bag-check-fill me-2"></i>Place Order
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Template für Checkout-Modal-Zeile -->
  <template id="checkout-item-template">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong class="item-name"></strong><br>
        <span class="item-details small text-muted"></span>
      </div>
      <span class="item-subtotal fw-bold"></span>
    </li>
  </template>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/includer.js"></script>
  <script src="../js/cart.js"></script>
</body>
</html>
