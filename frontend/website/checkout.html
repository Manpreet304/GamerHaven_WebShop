<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - GamerHaven</title>

  <link rel="stylesheet" href="../css/homepage.css">
  <link rel="stylesheet" href="../css/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h2 class="mb-4"><i class="bi bi-credit-card me-2"></i>Checkout</h2>

    <div id="messageBox" class="mb-3"></div>

    <!-- Zusammenfassung -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5>Your Order Summary</h5>
        <ul id="checkout-cart-items" class="list-group mb-3"></ul>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <span>Subtotal:</span>
              <strong id="checkout-subtotal">€0.00</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Shipping:</span>
              <strong id="checkout-shipping">€0.00</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between fs-5">
              <span>Total:</span>
              <strong id="checkout-total">€0.00</strong>
            </li>
          </ul>
          
      </div>
    </div>

    <!-- Zahlungsmethode + Gutschein -->
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="checkout-form" novalidate>
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select id="paymentMethod" class="form-select" required>
              <option value="">Choose payment method</option>
              <!-- Optionen kommen via JS -->
            </select>
            <div class="invalid-feedback">Please select a payment method.</div>
          </div>

          <div class="mb-3">
            <label for="voucher" class="form-label">Voucher Code (optional)</label>
            <input type="text" id="voucher" class="form-control" placeholder="Enter voucher code">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="bi bi-bag-check-fill me-2"></i>Place Order
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="footer-placeholder" class="mt-5"></div>

  <!-- Scripts -->
  <script src="../js/includer.js"></script>
  <script src="../js/messages.js"></script>
  <script src="../js/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
